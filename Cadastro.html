    <div class="container coll-11 col-md-9" id="form-container">
        <div class="col-md-6">
            <h2>Realize seu Cadastro</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name"placeholder="Digite seu nome">
                    <label for="name" class="form-label">Digite seu o Nome</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Lastname" name="Lastname" placeholder="Digite seu sobrenome">
                    <label for="Lastname" class="form-label">Digite o seu sobrenome</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="emial" name="email" placeholder="Digite seu email">
                    <label for="email" class="form-label">Digite o seu e-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contato" name="contato" placeholder="Digite seu telefone">
                    <label for="contato" class="form-label">Digite o seu telefone</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="confirmpassword" name="password" placeholder="confirme sua senha">
                    <label for="password" class="form-label">Digite a sua senha</label>
                </div>

            </form>
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img src="assets/undraw_content_creator_re_pt5b.svg" alt="Cadastro" class="img-fluid">
